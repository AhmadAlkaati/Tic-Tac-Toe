<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <section class="player-turn">
        <h5 class="player-turn-value">Player <span></span> turn</h5>
      </section>
      <section class="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
      <div class="result">
        <h1 class="result-value"></h1>
        <button class="start-again">Play Again!</button>
      </div>
      <div class="social">
        <a href=""><i class="fab fa-github-square"></i>Github Repository </a>
      </div>
    </main>
  </body>

  <script src="./js/app.js"></script>
</html>
